AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-test

  Sample SAM Template for sam-test

Globals:
  Function:
    Timeout: 3
    Runtime: python3.9
    Handler: app.lambda_handler
    Architectures:
        - x86_64



Resources:
  GETMazeFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: maze/GET/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MazeTable
      Environment:
        Variables:
          TABLE: !Ref MazeTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /maze
            Method: get
            RestApiId:
              Ref: ApiGateway

  
  POSTMazeFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: maze/POST/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MazeTable
      Environment:
        Variables:
          TABLE: !Ref MazeTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /maze
            Method: post
            RestApiId:
              Ref: ApiGateway

  
  PUTMazeFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: maze/PUT/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MazeTable
      Environment:
        Variables:
          TABLE: !Ref MazeTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /maze
            Method: put
            RestApiId:
              Ref: ApiGateway
  
  DELETEMazeFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: maze/DELETE/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MazeTable
      Environment:
        Variables:
          TABLE: !Ref MazeTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /maze
            Method: delete
            RestApiId:
              Ref: ApiGateway



  SolverFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: mapf/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RunStatisticsTable
      Environment:
        Variables:
          TABLE: !Ref RunStatisticsTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /solve
            Method: post
            RestApiId:
              Ref: ApiGateway
  RuntimeStatisticsFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: statistics/runtime
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RunStatisticsTable
      Environment:
        Variables:
          TABLE: !Ref RunStatisticsTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /runtimeStats
            Method: get
            RestApiId:
              Ref: ApiGateway
  ComparisonStatisticsFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: statistics/comparison
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RunStatisticsTable
      Environment:
        Variables:
          TABLE: !Ref RunStatisticsTable
      Events:
        ApiEvent:
          Type: Api 
          Properties:
            Path: /comparisonStats
            Method: get
            RestApiId:
              Ref: ApiGateway
  


  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: default
      Cors: "'*'"
      Name: MapfGateway

  MazeTable:
    Type: AWS::Serverless::SimpleTable
    TableName: MazeTable
    Properties:
      PrimaryKey:
        Name: maze_id
        Type: String

  RunStatisticsTable:
    Type: AWS::Serverless::SimpleTable
    TableName: StatisticsTable
    Properties:
      PrimaryKey:
        Name: run_id
        Type: String